<!DOCTYPE html>
<html lang="es">
<head>
	<title>Calculadora con JavaScript
    </title>
    <meta charset="utf-8" />
    <link type="text/css" href="estilos.css" rel="stylesheet">
</head>
<body onload="init();">
    <table class="calculadora">
        <tr>
            <td colspan="4"><span id="resultado2"></span></td>
            <td colspan="4"><span id="resultado"></span></td>
        </tr>
        <tr>
            <td><button id="reg">Reg</button></td>
            <td><button id="factorial">x!</button></td>
            <td><button id="(">(</button></td>
            <td><button id=")">)</button></td>
            <td><button id="porcentaje">%</button></td>
            <td><button id="limpiar">C</button></td>
            <td><button id="borrar">CE</button></td>
            <td><button id="btn1">☺</button></td>
        </tr>
        <tr>
            <td><button id="negative">+/-</button></td>
            <td><button id="sin">Sin</button></td>
            <td><button id="in">In</button></td>
            <td><button id="siete">7</button></td>
            <td><button id="ocho">8</button></td>
            <td><button id="nueve">9</button></td>
            <td><button id="division">/</button></td>
            <td><button id="btn2">㋡</button></td>
        </tr>
        <tr>
            <td><button id="pi">π</button></td>
            <td><button id="cos">Cos</button></td>
            <td><button id="log">Log</button></td>
            <td><button id="cuatro">4</button></td>
            <td><button id="cinco">5</button></td>
            <td><button id="seis">6</button></td>
            <td><button id="multiplicar">*</button></td>
            <td><button id="btn3">☻</button></td>
        </tr>
        <tr>
            <td><button id="e">e</button></td>
            <td><button id="tan">Tan</button></td>
            <td><button id="raiz">√</button></td>
            <td><button id="uno">1</button></td>
            <td><button id="dos">2</button></td>
            <td><button id="tres">3</button></td>
            <td><button id="resta">-</button></td>
            <td><button id="btn4">〠</button></td>
        </tr>
        <tr>
            <td><button id="ans">ANS</button></td>
            <td><button id="exp">EXP</button></td>
            <td><button id="exponencial">xⁿ</button></td>           
            <td><button id="cero">0</button></td>
            <td><button id="punto">.</button></td>
            <td><button id="igual">=</button></td>
            <td><button id="suma">+</button></td>
            <td><button id="btn5">⍥</button></td>
        </tr>
    </table>
	<script src="script.js"></script>
</body>
</html>
